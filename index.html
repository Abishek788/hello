<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scisor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Rock Paper Scissors</h1>
    <div class ="choices" >
        <div class="choice" id= "Rock">
            <img src="rakesh.png" alt="Avatar" class="image" style="width: 100%">
            <div class="middle">
                <div class="text">Rock</div>
            </div>
        </div>
        <div class="choice" id= "paper">
            <img src="ajay.png" alt="Avatar" class="image" style="width: 100%" >
            <div class="middle">
                <div class="text">Paper</div>
            </div>
        </div>
        <div class="choice" id="Scissors">
            <img src="sujan.png" alt="Avatar" class="image" style="width: 100%">
            <div class="middle">
                <div class="text">Scissor</div>
            </div>
        </div>
        
    </div>
    
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0 </p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg"> Play your move</p>
    </div>
    <script src="first.js"></script>
</body>
</html>
